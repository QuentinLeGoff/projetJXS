<!DOCTYPE html>
<html lang="fr" ng-app="webikeApp">
<head>
	
	<!-- start: Meta -->
	<meta charset="utf-8">
	<title ng-bind="title"></title>
	<meta name="description" content="Tableau de bord d'application Smart ebike">
	<meta name="author" content="Quentin, Loann, Yassine, Arno">
	<meta name="keyword" content="Smart, Dashboard, bike, ebike">
	<!--<base href="/app/">-->
	<!-- end: Meta -->
	

	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- end: Mobile Specific -->
	
	<!-- start: CSS -->
	<link id="bootstrap-style" href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link id="base-style" href="css/style.css" rel="stylesheet">
	<link id="base-style-responsive" href="css/style-responsive.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
	<!-- end: CSS -->
	

	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<link id="ie-style" href="css/ie.css" rel="stylesheet">
	<![endif]-->
	
	<!--[if IE 9]>
		<link id="ie9style" href="css/ie9.css" rel="stylesheet">
	<![endif]-->
		
	<!-- start: Favicon -->
	<link rel="shortcut icon" href="img/favicon.ico">
	<!-- end: Favicon -->
	
	<!-- start: AngularJS -->
	<script src="js/angular/angular.js"></script>
	<script src="js/angular/angular-route.js"></script>
	<script src="js/angular/angular-cookies.js"></script>
	<script src="app.js"></script>
	<script src="controllers.js"></script>
	<script src="model.js"></script>
	<!-- end: AngularJS -->		
		
		
</head>

<body ng-cloak ng-controller="webikeController">
	<!-- start: Header -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" ng-href="#/"><span>WeBike</span></a>
								
				<!-- start: Header Menu -->
				<div class="nav-no-collapse header-nav" ng-show="loggedIn()">
					<ul class="nav pull-right">

						<!-- notifications -->
						<li class="dropdown hidden-phone">
							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								<i class="icon-bell"></i>
								<span class="badge red" ng-if="notification_count != 0">{{notification_count}}</span>
							</a>
							<ul class="dropdown-menu notifications">
								<li class="dropdown-menu-title">
 									<span>{{notification_message}}</span>
								</li>

								<li ng-repeat="n in notifications">
                            		<a href="" ng-click="removeNotification(n)" ng-if="n.type == 'alert'">
										<span class="icon red"><i class="icon-bolt"></i></span>
										<span class="message">{{n.message}}</span>
										<span class="time">{{n.date}}</span>
                                    </a>
                                    <a href="" ng-click="removeNotification(n)" ng-if="n.type == 'info'">
										<span class="icon green"><i class="icon-bolt"></i></span>
										<span class="message">{{n.message}}</span>
										<span class="time">{{n.date}}</span>
                                    </a> 
			                    </li>								
							</ul>
						</li>
						<!-- END notifications -->

						<!-- start: User Dropdown -->
						<li class="dropdown">
							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								<i class="halflings-icon white user"></i> {{user.firstName}} {{user.lastName}} <span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li class="dropdown-menu-title">
 									<span>Mon compte</span>
								</li>
								<li><a href="#"><i class="halflings-icon user"></i> Profil</a></li>
								<li><a href="#" ng-click="logout()"><i class="halflings-icon off"></i> DÃ©cconnexion</a></li>
							</ul>
						</li>
						<!-- end: User Dropdown -->
					</ul>
				</div>
				<!-- end: Header Menu -->
			</div>
		</div>
	</div>
	<!-- end: Header -->
	
		<div class="container-fluid-full">
		<div class="row-fluid">
			<div ng-view></div>
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->
	
	<div class="clearfix"></div>
	
	<footer>
		<p><span style="text-align:left;float:left">&copy; 2015 - WeBike</span></p>
	</footer>
	
	<!-- start: JavaScript-->
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery-migrate-1.0.0.min.js"></script>
	<script src="js/jquery-ui-1.10.0.custom.min.js"></script>
	<script src="js/jquery.ui.touch-punch.js"></script>
	<script src="js/modernizr.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src='js/fullcalendar.min.js'></script>
	<script src='js/jquery.dataTables.min.js'></script>
	<script src="js/excanvas.js"></script>
	<script src="js/jquery.flot.js"></script>
	<script src="js/jquery.flot.pie.js"></script>
	<script src="js/jquery.flot.stack.js"></script>
	<script src="js/jquery.flot.resize.min.js"></script>
	<script src="js/jquery.chosen.min.js"></script>
	<script src="js/jquery.uniform.min.js"></script>
	<script src="js/jquery.cleditor.min.js"></script>
	<script src="js/jquery.noty.js"></script>
	<script src="js/jquery.elfinder.min.js"></script>
	<script src="js/jquery.raty.min.js"></script>
	<script src="js/jquery.iphone.toggle.js"></script>
	<script src="js/jquery.uploadify-3.1.min.js"></script>
	<script src="js/jquery.gritter.min.js"></script>
	<script src="js/jquery.imagesloaded.js"></script>
	<script src="js/jquery.masonry.min.js"></script>
	<script src="js/jquery.knob.modified.js"></script>
	<script src="js/jquery.sparkline.min.js"></script>
	<script src="js/counter.js"></script>
	<script src="js/retina.js"></script>
	<script src="js/custom.js"></script>
	<script src="data.js"></script>
	<script src="js/moment-with-locales.min.js"></script>
	<!-- end: JavaScript-->
	
</body>
</html>
